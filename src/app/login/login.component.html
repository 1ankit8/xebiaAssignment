<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate *ngIf="allApi">
    <h1>Login</h1>
    {{errorMessage}}
    <div class="form-group">
      <label class="center-block">Username:</label>
      <input class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label class="center-block">Password:</label>
      <input class="form-control" type="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-success" *ngIf="!findingUser">Save</button>
    <img src="../../assets/images/loading.gif" *ngIf="findingUser" id="loadingUsers">
  </form>
</div>
